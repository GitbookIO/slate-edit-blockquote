document:
  nodes:
    - object: block
      type: paragraph
      nodes:
          - object: text
            key: noquote
            leaves:
                - text: Not in a quote
    - object: block
      type: blockquote
      nodes:
        - object: block
          type: paragraph
          nodes:
            - object: text
              key: quote
              leaves:
                - text: P1
        - object: block
          type: list
          nodes:
            - object: block
              type: item
              nodes:
                  - object: text
                    key: quotedeep
                    leaves:
                        - text: Deep
